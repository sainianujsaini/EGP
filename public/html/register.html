<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    
        <div class='ripple-background'>
            <div class='circle xxlarge shade1'></div>
            <div class='circle xlarge shade2'></div>
            <div class='circle large shade3'></div>
            <div class='circle medium shade4'></div>
            <div class='circle small shade5'></div>
        </div>
      
    <div class="home-navbar">
      <div class="app-logo"><h1>E-GP</h1></div>
    </div>
    <div class="content">
      <div class="login-div">
        <div class="login-container">
          <div class="login-account-type-text">
            <h2>Sign Up
                <a href = "/login"><span class = "logout"><i class="fa-solid fa-right-to-bracket"></i></span></a>
            </h2>
          </div>

          <form class="register-form" action = "/register" method = "post">
            <div class="input-field">
                <div class="input-element">
                    <i class="fa-solid fa-user"></i>
                    <input
                      class="form-input username"
                      name="username"
                      type="text"
                      placeholder="username"
                    />
                </div>
              <div class="input-element">
                <i class="fa-solid fa-envelope"></i>
                <input
                  class="form-input email"
                  name="email"
                  type="email"
                  placeholder="email"
                />
              </div>
              <div class="input-element">
                <i class="fa-solid fa-lock"></i>
                <input
                  class="form-input password"
                  name="password"
                  type="password"
                  placeholder="password"
                />
                </div>
                <div class="input-element">
                    <i class="fa-solid fa-key"></i>
                    <input
                      class="form-input confirmpassword"
                      name="confirmpassword"
                      type="password"
                      placeholder="confirm password"
                    />
                </div>
                <div class="input-element">
                    <button type="submit" class="btn btn-primary btn-md">Register</button>
                  </div>
            </div>
          </form>
          <div class="or-divider">
            <hr><span>or</span><hr>
        </div>
        <div class="google-login">
            <button type = "submit" class="btn btn-sm" onclick="event.preventDefault(); window.location.href='/auth/google'">
                <i class="fa-brands fa-google"></i>
                <span>Sign in with Google</span>
            </button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/e95a92cdc1.js"
    crossorigin="anonymous"
  ></script>
</html>
